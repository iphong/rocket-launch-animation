<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		#rocket {
			position: fixed;
			background-color: rgb(0, 0, 0);
			width: 60px;
			height: 100px;
			border-radius: 50%;
		}
		#canvas {
			background-color: rgb(235, 132, 58);
		}
		#canvas.faded {
			background-color: rgb(255, 0, 0);
			transition: all 5s;
		}
	</style>
</head>
<body>
<div id="rocket"></div>
<canvas id="canvas"></canvas>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
