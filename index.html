<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			cursor: pointer;
		}
		#rocket {
			position: fixed;
			background-image: url(./rocket.png);
			background-size: contain;
			width: 150px;
			height: 150px;
		}
		#canvas {
			background-color: #ff646e;
		}
		#canvas.faded {
			background-color: #dfebfa;
			transition: all 5s;
		}
	</style>
</head>
<body>
<div id="rocket"></div>
<canvas id="canvas"></canvas>
<script src="utils.js"></script>
<script src="main.js"></script>
</body>
</html>
